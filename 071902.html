<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
        }
        ul{
            list-style: none;
        }
        #wrap{
            width: 80%;
            margin: 0 auto;
            background-color: black;
            text-align: center;
        }
        #wrap::after{
            content: "";
            display: block;
            clear: both;
        }
        #wrap header{
            float: left;
            width: 20%;
        }
        #wrap header h1{}
        #wrap header::after{
            content: "";
            display: block;
            clear: both;
        }
        #wrap header h1 a{
            display: block;
            color: white;
            line-height: 50px;
        }
        #wrap nav{
            width: 60%;
            float: right;
        }
        #wrap nav .depth01::after{
            content: "";
            display: block;
            clear: both;
        }
        #wrap nav .depth01 > li{
            float: left;
            width: 25%;
            position: relative;
        }
        #wrap nav .depth01 > li > a{
            display: block;
            color: white;
            line-height: 50px;
        }
        #wrap nav .depth02{
            height: 0;
            overflow: hidden;
            transition: 0.6s;
            position:absolute;
            width: 100%;
            top: 100%;
            left: 0;
        }
        #wrap nav .depth02:last-child a{
            border: 0;
        }
        #wrap nav .depth02 > li{
            border-bottom: solid 1px black;
        }
        #wrap nav .depth02 > li > a{
            display: block;
            color: black;
            line-height: 50px;
            background-color: white;
        }
        #wrap nav .depth01 > li:hover .depth02{
            height: 254px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header>
            <h1><a href="#">메인로고</a></h1>
        </header>
            <nav>
                <ul class="depth01">
                    <li>
                        <a href="#">대메뉴1</a>
                        <ul class="depth02">
                            <li><a href="#">소메뉴1</a></li>
                            <li><a href="#">소메뉴2</a></li>
                            <li><a href="#">소메뉴3</a></li>
                            <li><a href="#">소메뉴4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">대메뉴2</a>
                        <ul class="depth02">
                            <li><a href="#">소메뉴1</a></li>
                            <li><a href="#">소메뉴2</a></li>
                            <li><a href="#">소메뉴3</a></li>
                            <li><a href="#">소메뉴4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">대메뉴3</a>
                        <ul class="depth02">
                            <li><a href="#">소메뉴1</a></li>
                            <li><a href="#">소메뉴2</a></li>
                            <li><a href="#">소메뉴3</a></li>
                            <li><a href="#">소메뉴4</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">대메뉴4</a>
                        <ul class="depth02">
                            <li><a href="#">소메뉴1</a></li>
                            <li><a href="#">소메뉴2</a></li>
                            <li><a href="#">소메뉴3</a></li>
                            <li><a href="#">소메뉴4</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>       
    </div>
</body>
</html>
